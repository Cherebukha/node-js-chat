<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NodeJS Chat</title>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		*:focus { outline: 0; }
		body { font: 13px Verdana; }
		#main { display: flex; align-items: center; width: 100vw; height: 100vh; }
		#chat { display: flex; flex-direction: column; justify-content: space-between; width: 700px; height: 500px; margin: 0 auto; transition: 0.5s; box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.2); }
		#chat:hover { box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.5); }
		#chatContainer { overflow: auto; }
		#overlay { position: absolute; top: 0; z-index: 100; width: 100vw; height: 100vh; background: rgba(255, 255, 255, 0.8); }
		#nickname { position: fixed; top: 50%; left: 50%; transform: translateX(-50%); }
		#message { height: 40px; background: #000; padding: 5px; width: 100%; }
		#message input { width: calc(100% - 70px); height: 30px; border: 0; padding: 5px; }
		#message button { width: 70px; height: 30px; background: rgb(130, 224, 255); border: none; padding: 5px; }
		#messages { list-style-type: none; margin: 0; padding: 0 }
		#messages li { padding: 5px 10px; }
		#messages li:nth-child(odd) { background: #eee; }
		.system { font-weight: bold; }
	</style>
	<link rel="stylesheet" href="style/style.css" type="text/css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="main">
		<div id="chat">
			<div id="chatContainer">
				<ul id="messages"></ul>
			</div>
			<form id="message" action="">
				<input id="messageInput" autocomplete="off" type="text" /><button>Send</button>
			</form>
		</div>
	</div>
	<div id="overlay">
		<form id="nickname" action="">
			<input id="nicknameInput" autocomplete="off" type="text" placeholder="Your nickname" />
			<button>Enter</button>
		</form>
	</div>
	<script>
		var socket = io();
		$('#nickname').submit(function() {
			socket.emit('set nickname', $('#nicknameInput').val(), $('#p').val());
			$('#nicknameInput').val('');
			$('#overlay').fadeOut(300);
			return false;
		});
		$('#message').submit(function() {
			if ($('messageInput').val() == "") return false;
			console.log($('messageInput').val());
			socket.emit('send message', $('#messageInput').val());
			$('#messageInput').val('');
			return false;
		});
		socket.on('join', function(status, name) {
			$('#messages').append($('<li class="system">').text('User ' + status + ': ' + name));
		});
		socket.on('send message', function(name, msg) {
			$('#messages').append($('<li>').text(name + ': ' + msg));
			$('#chatContainer').animate({ scrollTop: $(document).height() }, 'fast');
		});
	</script>
</body>
</html>
